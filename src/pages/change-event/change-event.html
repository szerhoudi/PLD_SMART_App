<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Event</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="posts">

    <ion-item *ngFor="let item of posts.Event">
      <ion-thumbnail item-start>
        <img [src]="item.image">
      </ion-thumbnail>
      <h2>{{item.nom}}</h2>
      <p>{{item.date}}</p>
      <button ion-button color="primary" block (click)="doConfirm()">Change</button>
    </ion-item>
  </ion-list>

</ion-content>
