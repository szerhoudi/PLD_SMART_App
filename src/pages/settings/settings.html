<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
          Settings
        </ion-list-header>

        <ion-item>
          <ion-label>Notifications</ion-label>
          <ion-toggle value="foo"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Sound</ion-label>
          <ion-toggle color="foo"></ion-toggle>
        </ion-item>
      <ion-item>
          <ion-label>Distance of notification</ion-label>
          <ion-select [(ngModel)]="distance" submitText="Change" cancelText="Cancel">
            <ion-option value="1m">1m</ion-option>
            <ion-option value="2m">2m</ion-option>
            <ion-option value="5m">5m</ion-option>
            <ion-option value="10m">10m</ion-option>
            <ion-option value="15m">15m</ion-option>
            <ion-option value="20m">20m</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
    

    
    <ion-list>
        <ion-list-header>
          Adjust Text
        </ion-list-header>
        <ion-item>
          <ion-range min="-100" step="10" snaps="true" [(ngModel)]="text">
            <ion-label range-left class="small-text">A</ion-label>
            <ion-label range-right>A</ion-label>
          </ion-range>
        </ion-item>
  </ion-list>
    
    <button ion-button block>Default Settings</button>
</ion-content>
