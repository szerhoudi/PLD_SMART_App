<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Paramètres</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <!--<ion-list-header>
          Settings
      </ion-list-header>-->

        <ion-item>
          <ion-label>Notifications</ion-label>
          <ion-toggle checked="config.notifications" [(ngModel)]="config.notifications"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Son</ion-label>
          <ion-toggle color="foo" checked="config.sounds" [(ngModel)]="config.sounds"></ion-toggle>
        </ion-item>
      <ion-item>
          <ion-label class="option-name">Distance de notification</ion-label>
          <ion-select [(ngModel)]="config.distance" interface="action-sheet" submitText="Change" cancelText="Cancel">
            <ion-option value="1">1m</ion-option>
            <ion-option value="2">2m</ion-option>
            <ion-option value="5">5m</ion-option>
            <ion-option value="10">10m</ion-option>
            <ion-option value="15">15m</ion-option>
            <ion-option value="20">20m</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>


    <button ion-button block (click)="defaultSettings()">Paramètres par défaut</button>
</ion-content>
